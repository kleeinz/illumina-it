<h2 md-dialog-title class="border-bottom">Client Form</h2>
<md-dialog-content>
  <client-form #validator></client-form>
</md-dialog-content>
<md-dialog-actions>
  <button [disabled]="!validator.clientForm.valid" (click)="onSubmit()" class="margin-right btn background-color font-color-button hover-button" tabindex="1">Save</button>
  <button class="btn hover-button font-color-button main-color-button" md-button md-dialog-close tabindex="-1">Cancel</button>
</md-dialog-actions>
