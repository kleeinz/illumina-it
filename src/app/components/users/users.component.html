<button (click)="onSave()" class="btn float-right add-button">
	Add User <i class="fa fa-plus-circle"></i>
</button>
<div *ngIf="users && users.length > 0">
	<table class="table table-color format-table" [mfData]="users"#mf="mfDataTable" [mfRowsOnPage]="5">
		<thead>
			<tr class="thead-inverse">
				<th><mfDefaultSorter by="username"> Username </mfDefaultSorter> </th>
				<th><mfDefaultSorter by="username"> Password </mfDefaultSorter> </th>
				<th><mfDefaultSorter by="username"> UserType </mfDefaultSorter> </th>
				<th><mfDefaultSorter by="username"> Operations </mfDefaultSorter> </th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of mf.data">
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
				<td>{{ user.userType }}</td>
				<td><i class="fa fa-edit" (click)="onEdit(user)"></i> <i class="fa fa-remove" (click)="confirm()"></i></td>
			</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>
				<mfBootstrapPaginator></mfBootstrapPaginator>
			</td>
		</tr>
	</tfoot>
</table>
</div>
<div *ngIf="!users || users.length < 1">
<table class="table table-color format-table">
	<thead>
		<tr class="thead-inverse">
			<th>Username</th>
			<th>Password</th>
			<th>UserType</th>
			<th>Operations</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>No display data </td>
		</tr>
	</tbody>
</table>
</div>
