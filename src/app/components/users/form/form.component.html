<form [formGroup]="userForm" novalidate>
	<div class="form-group">
		<div class="input-group">
			<input [(ngModel)]="username" value="username" id="username" formControlName="username" type="text" class="form-control input-format" placeholder="Username">
			<span class="input-group-addon background-color-black"><i class="fa fa-user" aria-hidden="true"></i></span>
		</div>
			<span class="error-form" *ngIf="!userForm.get('username').valid && userForm.get('username').touched">field is required</span>
	</div>
	<div class="form-group">
		<div class="input-group">
			<input id="password" formControlName="password" type="password" class="form-control input-format" placeholder="Password">
			<span class="input-group-addon background-color-black"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
		</div>
			<span class="error-form" *ngIf="!userForm.get('password').valid && userForm.get('password').touched">field is required</span>
	</div>
	<div class="form-group">
		<div class="input-group">
			<input id="password" formControlName="password" type="password" class="form-control input-format" placeholder="Confirm Password">
			<span class="input-group-addon background-color-black"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<select formControlName="userType" class="form-control input-format">
				<option selected>User</option>
				<option>Admin</option>
			</select>
			<span class="input-group-addon background-color-black"><i class="fa fa-bars" aria-hidden="true"></i></span>
		</div>
	</div>
</form>
<p [ngClass]="color">{{ message }}</p>
