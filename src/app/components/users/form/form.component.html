<input type="hidden" [(ngModel)]="idNgModel" value="idNgModel">
<form [formGroup]="userForm" novalidate>
	<div class="form-group">
		<div class="input-group">
			<input [readonly]="readOnly" [(ngModel)]="usernameNgModel" value="usernameNgModel" formControlName="username" type="text" class="form-control input-format" placeholder="Username">
			<span class="input-group-addon background-color-black"><i class="fa fa-user" aria-hidden="true"></i></span>
		</div>
		<span class="error-form" *ngIf="!userForm.get('username').valid && userForm.get('username').touched">field is required</span>
	</div>
	<div class="form-group">
		<div class="input-group">
			<input [(ngModel)]="nameNgModel" value="nameNgModel" formControlName="name" type="text" class="form-control input-format" placeholder="Full Name">
			<span class="input-group-addon background-color-black">
				<i class="fa fa-smile-o" aria-hidden="true"></i>
			</span>
		</div>
		<span class="error-form" *ngIf="!userForm.get('name').valid && userForm.get('name').touched">field is required</span>
	</div>
	<div formGroupName="passwords">
		<div class="form-group">
			<div class="input-group">
				<input [(ngModel)]="passwordNgModel" value="passwordNgModel" formControlName="password" type="password" class="form-control input-format" placeholder="Password">
				<span class="input-group-addon background-color-black"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
			</div>
			<span class="error-form"
			*ngIf="!userForm.get(['passwords','password']).valid
			&& userForm.get(['passwords','password']).touched">field is required</span>
		</div>
		<div class="form-group">
			<div class="input-group">
				<input [(ngModel)]="confirmNgModel" value="confirmNgModel" formControlName="confirm" type="password" class="form-control input-format" placeholder="Confirm Password">
				<span class="input-group-addon background-color-black"><i class="fa fa-lock" aria-hidden="true"></i></span>
			</div>
			<span class="error-form"
			*ngIf="userForm.get(['passwords','password']).value != userForm.get(['passwords','confirm']).value
			&& userForm.get(['passwords','confirm']).value != null">Password doesn't match!</span>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<select [(ngModel)]="userTypeNgModel" value="userTypeNgModel" formControlName="userType" class="form-control input-format-special">
				<option>user</option>
				<option>admin</option>
			</select>
			<span class="input-group-addon background-color-black"><i class="fa fa-bars" aria-hidden="true"></i></span>
		</div>
	</div>
	<div class="form-group">
		<label class="input-group">
				<input class="custom-file-input" type="file" style="display:none"
					ng2FileSelect [uploader]="uploader" accept="image/*"
					(change)="uploadImg($change)"/>
				<span class="input-format-special form-control">{{ uploadMessage }}</span>
				<span class="input-group-addon background-color-black"><i class="fa fa-file-image-o" aria-hidden="true"></i></span>
		</label>
	</div>

</form>
<p class="error-form" [ngClass]="color">{{ message }}</p>
