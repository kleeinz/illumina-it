<p class="text-aligner margin-top font-color font-size-title"><i class="fa fa-circle circle"></i><strong>Test</strong>Application<i class="fa fa-circle circle"></i></p>
<div class="card col-3 auto-margin">
	<p class="card-title text-aligner">Sign in to start the application</p>
	<div class="card-block">
		<form [formGroup]="authForm" novalidate>
			<div class="form-group">
				<div class="input-group">
					<input formControlName="username" type="text" class="form-control input-format" placeholder="Username">
					<span class="input-group-addon background-color-black"><i class="fa fa-user" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input formControlName="password" type="password" class="form-control input-format" placeholder="Password">
					<span class="input-group-addon background-color-black"><i class="fa fa-unlock-alt"></i></span>
				</div>
			</div>
			<div class="form-group">
					<button type="submit" (click)="onSubmit(authForm)" class="btn float-right button-submit">Login</button>
			</div>
		</form>
	</div>
</div>
<p class="error-message text-aligner">{{ message }}</p>
