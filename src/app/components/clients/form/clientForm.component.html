<input type="hidden" [(ngModel)]="idNgModel" value="idNgModel">
<form [formGroup]="clientForm">
	<div class="form-group">
		<div class="input-group">
			<input [(ngModel)]="nameNgModel" value="nameNgModel" formControlName="name" type="text" class="form-control input-format" placeholder="Full Name">
			<span class="input-group-addon background-color-black">
				<i class="fa fa-smile-o" aria-hidden="true"></i>
			</span>
		</div>
		<span class="error-form" *ngIf="!clientForm.get('name').valid && clientForm.get('name').touched">field is required</span>
	</div>
  <div class="form-group">
		<div class="input-group">
			<input [(ngModel)]="phoneNgModel" value="phoneNgModel" formControlName="phone" type="text" class="form-control input-format" placeholder="Phone Number">
			<span class="input-group-addon background-color-black">
				<i class="fa fa-smile-o" aria-hidden="true"></i>
			</span>
		</div>
		<span class="error-form" *ngIf="!clientForm.get('phone').valid && clientForm.get('phone').touched">field is required</span>
	</div>
  <div class="form-group">
		<div class="input-group">
			<select [(ngModel)]="marriedNgModel" value="marriedNgModel" formControlName="married" class="form-control input-format">
				<option value="true">married</option>
				<option value="false">single</option>
			</select>
			<span class="input-group-addon background-color-black"><i class="fa fa-bars" aria-hidden="true"></i></span>
		</div>
	</div>
  <div class="form-group">
    <div class="input-group">
      <select [(ngModel)]="genderNgModel" value="genderNgModel" formControlName="gender" class="form-control input-format">
        <option>male</option>
        <option>female</option>
      </select>
      <span class="input-group-addon background-color-black"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input [(ngModel)]="ageNgModel" value="ageNgModel" formControlName="age" type="text" class="form-control input-format" placeholder="Age">
      <span class="input-group-addon background-color-black">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
      </span>
    </div>
    <span class="error-form" *ngIf="!clientForm.get('age').valid && clientForm.get('age').touched">field is required</span>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input [(ngModel)]="professionNgModel" value="professionNgModel" formControlName="profession" type="text" class="form-control input-format" placeholder="Profession">
      <span class="input-group-addon background-color-black">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
      </span>
    </div>
    <span class="error-form" *ngIf="!clientForm.get('profession').valid && clientForm.get('profession').touched">field is required</span>
  </div>
</form>
<p class="error-form" [ngClass]="color">{{ message }}</p>
